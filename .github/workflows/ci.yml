name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install
        run: |
          make install-checkstyle
          npm install coveralls-next
      - name: Checkstyle
        run: |
          make checkstyle
      - name: Tests
        run: |
          make test-coverage
          coveralls < coverage/lcov.info
